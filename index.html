<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
<body>
  <div class="container">
    <h1>Joe's Local Pizzeria</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Build Your Pizza!</h2>
        <form id="new-pizza">
          <div class="form-group">
            <h4>Pizza Size</h4>
            <label>
              <input type="radio" name="size" value="Small" checked> small $10
            </label>
            <label>
              <input type="radio" name="size" value="Medium"> medium $12
            </label>
            <label>
              <input type="radio" name="size" value="Large"> large $14
            </label>
          </div>
          <button type="submit" class="btn-primary">Add Pizza!</button>
        </form>
        <form id="new-top">
          <h6>Add toppings to the Pizza!</h6>
          <ul>
            <li>Small - $1.00 per topping</li>
            <li>Medium - $1.25 per topping</li>
            <li>Large - $1.50 per topping</li>
          </ul>
          <select id="t1">  
            <option>Pepperoni</option>
            <option>Bacon</option>
            <option>Pineapple</option>
            <option>Jalapeno</option>
            <option>Green Pepper</option>
            <option>Banana Pepper</option>
            <option>Spinach</option>
            <option>Sausage</option>
          </select>
          <button type="submit" class="btn-tertiary">Add topping</button>
        </form>
        <br><br>
        <div class="hidden" id="showToppings">
          <hr>
          <h5>Toppings Selected: </h5>
          <ul id ="toppingView">

          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="putOthersHere>" id="putOthersHere"></div>
        <div class="hidden" id="orderUp">
          <h6><span id="sizeofZa"></span> Pizza</h6>
          <div class="hidden">
            <p>Price: <span id="ivPrice"></span></p>
          </div>
        </div>
        <div class="hidden" id="orderTotalId">
          <h6>Order Total: $<span id="orderTotal"></span></h6>
        </div>
      </div>
    </div>
  </div>
</body>
